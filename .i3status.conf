# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#02e53a"
    color_degraded = "#e5c602"
    color_bad = "#e51c02"
    interval = 5
}

order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "path_exists VPN"
order += "path_exists docked"
order += "path_exists prime"
order += "battery 0"
order += "disk /"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "WLAN %quality"
    format_down = "WLAN"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "ETH"
    format_down = "ETH"
}

battery 0 {
    format = "%status %percentage %remaining"
    integer_battery_capacity = true
    hide_seconds = true

    status_full = "FULL"
    status_chr = "CHR"
    status_bat = "BAT"
    format_down = "NOBAT"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min %5min %15min"
}

cpu_temperature 0 {
    format = "%degreesC"
    path = "/home/will/dotfiles/cputemp"
}

disk "/" {
    format = "%avail"
}

volume master {
    format = "VOL %volume"
    format_muted = "MUTE %volume"
    device = "pulse:0"
}

path_exists docked {
    path = "/home/will/.docked"
    format = "DOCK"
}
path_exists prime {
    path = "/home/will/.prime"
    format = "GPU"
}

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
    format = "VPN"
}
